<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - RRH Motoparts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>

<body>

    <header id="idheader"></header>

    <main class="main">
        <section class="productos">
            <h2>Nuestros Productos</h2>
            <p>Descubre nuestra amplia gama de repuestos y accesorios para motocicletas e indumentaria. Desde cascos, y
                guantes hasta herramientas, tenemos todo lo que necesitas para tu moto.</p>

            <div class="busqueda">
                <div class="busqueda-linea">
                    <input type="text" id="searchInput" placeholder="Buscar productos...">
                    <button id="searchButton" class="btn">Buscar</button>
                    <div class="filtro">
                        <h3>Filtrar por Categor√≠a</h3>
                        <select class="filtro-select">
                            <option value="all">Todos</option>
                            <option value="Repuestos">Repuestos</option>
                            <option value="Accesorios">Accesorios</option>
                            <option value="Indumentaria">Indumentaria</option>
                        </select>
                    </div>
                </div>
                <div id="searchMessage" class="search-message"></div>
            </div>

            <div class="todos-productos">
                <div class="grid-productos"></div>
            </div>
        </section>
    </main>

    <footer id="idfooter"></footer>

    <script src="app.js"></script>
</body>

</html>
